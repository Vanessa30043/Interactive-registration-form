<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Interactive Registration Form</title>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registrationForm" novalidate>

  <!--prevents the browser from showing its default pop-up validation UI on submit. This is intentional because the lab asks you to show custom messages next to inputs using JavaScript.-->

  <!-- USERNAME -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          required 
          minlength="3"
          placeholder="Enter username"
        />
        <span class="error-message" id="usernameError"></span>
      </div>

<!--required → tells the browser the field must be filled (basic HTML5 validation).

minlength="3" → enforces a simple rule that usernames be at least 3 characters (useful for real-time checks).

placeholder → gives a short hint so the user sees expected input format.-->

 <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="Enter your email"
        />
        <span class="error-message" id="emailError"></span>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
          placeholder="Create a strong password"
        />
        <small>Password must have 8+ chars, 1 uppercase, 1 lowercase, 1 number.</small>
        <span class="error-message" id="passwordError"></span>
      </div>

<!--required → the user must supply a password.

minlength="8" → enforces minimum length in HTML5.

pattern="..." → adds a regular-expression rule that requires at least one lowercase letter, one uppercase letter, and one digit. This leverages the browser’s built-in pattern checking.

placeholder → helps the user understand expected input.
span: these are where we print our custom validation messages from JavaScript.
novalidate on form → disables browser bubble messages, so you can show your own-->

      <!-- CONFIRM PASSWORD -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          required 
          placeholder="Re-enter your password"
        />

  <!--→ "Required" : user must confirm the password.required ensures it’s not left blank.-->

        <span class="error-message" id="confirmPasswordError"></span>
      </div>
    
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
